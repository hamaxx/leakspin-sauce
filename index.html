<base target="_blank" />
<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.4.min.js"></script>
<script type="text/javascript">

var tagsCache;
var hash = "";

$(document).ready(function() {
	var cable = document.location.hash.substring(1);
	hash = cable;
	
	load(cable);
	
	$("#gotoCable").submit(function(e) {
		e.preventDefault();
		load($("#cable").val());
	});
	
	$("#header a").click(function() {
		load("");
	});
	
	setInterval(function() {
		var cable = document.location.hash.substring(1);
		if (cable != hash) {
			hash = cable;
			load(cable);
		}
	}, 50);
});

function load(cable) {
	$("#cable").val(cable);
	document.location.hash = $("#cable").val();
	
	if (cable.length > 0 && cable.match(/[0-9]{2}[A-Z]+[0-9]+/)) {
		$(".left").css("display", "block");
		$("#content").css("width", "600px");
		loadCable(cable);
	} else {
		$(".left").css("display", "none");
		$("#content").css("width", "900px");
		loadTags(cable);
	}
}

function loadTags(tag) {
	$("#content").html("<div class='cell cell0'></div><div class='cell cell1'></div><div class='cell cell2'></div>");
	var re = new RegExp(tag,"i");

	initTags(function(data) {
		for (var i in data) {
			if ((!tag && data[i].len > 10) || (tag.length > 0 && data[i].tag.match(re))) {
				var tagObjWrap = $("<div></div>");
				var tagli = $("<div class='tagli'><span>"+data[i].tag + "</span> (" + data[i].len +")</div>");
				tagObjWrap.append(tagli);
				
				$("#content").find(".cell" + (i % 3)).append(tagObjWrap);
				
				tagli.click(function() {
					if ($(this).parent().find(".tagsSublist").length > 0) {
						$(this).parent().find(".tagsSublist").remove();
					} else {
						articlesForTag($(this));
					}
				});
			}
		}
	});
}

function initTags(callback) {
	if (tagsCache) {
		callback(tagsCache);
	} else {
		$.get("tags/list.txt", function(data) {
			data = JSON.parse(data);
			tagsCache = data;
			callback(data);
		});
	}
}

function loadCable(cable) {
	$("#relatedCables").html("");
	$("#articles").html("");
	$("#tags").html("");
	
	$.get("filtered/" + cable + ".txt", function(data) {		
		zemify(cable, data);
	});
	relatedCables(cable);
}

function zemify(cable, text) {
	$.get("zemanta/" + cable + ".txt", function(data) {
		data = JSON.parse(data);
		markup(data, text);
		image(data);
		tags(data);
		articles(data);
	});
}

function relatedCables(cable) {
	$.get("related/" + cable + ".txt", function(data) {
		data = JSON.parse(data);
		for (var i in data) {
			if (i > 15) break;
			
			var link = $("<div class=\"tag tagLink\">" + data[i].cable + "</div>");
			$("#relatedCables").append(link);
			link.click(function() {
				load($(this).html());
			});
		}
	});
}

function tags(data) {
	var tags = data.keywords;
	for (var i in tags) {
		var tagObjWrap = $("<div></div>");
		var tagObj = $("<div class=\"tag tagLink\"><span>" + tags[i].name + "</span></div>");
		tagObjWrap.append(tagObj);
		$("#tags").append(tagObjWrap);
		
		tagObj.click(function() {
			if ($(this).parent().find(".tagsSublist").length > 0) {
				$(this).parent().find(".tagsSublist").remove();
			} else {
				articlesForTag($(this));
			}
		});
	}
}

function articlesForTag(obj) {
	var fn = obj.find("span").text().replace(/[\/\?\*\:\|"<>\\]/g, "_");
	$.get("tags/" + fn + ".txt", function(data) {
		data = JSON.parse(data);
		var links = $("<div class=\"tagsSublist\"></div>");
		for (var i in data) {
			if ($("#cable").val() != data[i].cable) {
			
				var link = $("<div>" + data[i].cable + "</div>");
				links.append(link);
				link.click(function() {
					load($(this).html());
				});
			}
		}
		obj.parent().append(links);
	});
}

function articles(data) {
	var articles = data.articles;
	for (var i in articles) {
		$("#articles").append("<a href=\"" + articles[i].url + "\" class=\"tag\">" + articles[i].title + "</a>");
	}
}

function image(data) {
	var images = data.images;
	if (images.length <= 0) return;
	
	var image;
	for (var i in images) {
		//alert(images[i].url_l_w + " "  + images[i].url_l_h);
		if (images[i].url_m_w * images[i].url_m_h > 200 * 200) {
			image = images[i];
			break;
		}
	}
	
	if (image != undefined) {
		$("#content").prepend('<a href="'+image.url_l+'"><img src="'+image.url_m+'" alt="'+image.description+'" title="'+image.description+'" / ></a>')
	}
}

function markup(data, text) {
	var links = data.markup.links;
	if (links.length <= 0) return;
	
	for (var i in links) {
		var anchor = links[i].anchor;
		
		var target = links[i].target[0];
		if (target.type != "wikipedia") {
			for (var j in links[i].target) {
				if (links[i].target[j].type == "wikipedia") {
					target = links[i].target[j];
				}
			}
		}
		text = text.replace(anchor, "<a href=\"" + target.url + "\" title=\""+target.title+"\">" + anchor + "</a>");
	}
	
	text = text.replace(/\n/g, "<br / >");
	$("#content").html(text);
}

</script>

<style>
body {
	font-size: 12px;
}

#wrapper {
	width: 900px; 
	margin: 20px auto;
	padding: 10px;
	border: 1px solid #ccc;
	overflow: hidden;
}

#content {
	float: left;
	width: 600px;
}

#content .cell {
	width: 280px;
	margin-right: 20px;
	float: left;
}

#content img {
	float: right;
	margin-left: 20px;
	margin-bottom: 20px;
}

img {
	border: 0;
}

.left {
	float: right;
	width: 240px;
	display: none;
}

.tagsSublist {
	margin-left: 15px;
	margin-bottom: 10px;
}

.left > div {
	margin-bottom: 15px;
}

.tag {
	display: block;
	margin-bottom: 5px;
}

.tagLink, .tagsSublist, .tagli, #header a {
	text-decoration: underline;
	cursor: pointer;
}

#header {
	margin-bottom: 50px;
	overflow: hidden;
}

#header a {
	float: left;
}

#search {
	margin-top: 15px;
	float: right;
}

.tagli {
	margin-bottom: 5px;
}

</style>

<body>
	<div id="wrapper">
		<div id="header">
			<a><img src="leak.png" /></a>
			<div id="search">
				<form id="gotoCable">
					<input type="text" id="cable" placeholder="Search" />
					<input type="submit" value="go" />
				</form>
			</div>
		</div>
		<div id="content"></div>
		<div class="left">
			<div>
				<h2>Tags:</h2>
				<div id="tags"></div>
			</div>
			<div>
				<h2>Related Cables:</h2>
				<div id="relatedCables"></div>
			</div>
			<div>
				<h2>Related News Articles:</h2>
				<div id="articles"></div>
			</div>
		</div>
	</div>
</body>
